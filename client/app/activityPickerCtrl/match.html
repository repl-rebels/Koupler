<!--
THIS PAGE IS THE RESULTS PAGE.
It will show the photo and profile info of the matching couple.
-->
<div id='matched'>
  <h1>You have been matched with {{coupleName}}!</h1>
  <img id='matchedPhoto' src='PHOTO.LOCATION.IN.DB.FROM.JACKSON'></img>
  <div>
  <ul class='coupleDetails'>
    <li>
      <a id='coupleName'>Couple Name: {{coupleName}}</a>
      <a>Interest: {{Interest}}</a>
      <a>Email: {{Email}}</a>
      <a>Phone: {{Phone}}</a>
    </li>
  </ul>
  </div>
</div>
